
<div class="content-box">
  <h2>Send Owner a message</h2>
  <div>
    <label>
      Your Email:
      <input type="email" name="email" [(ngModel)]="email">
    </label>
  </div>
  <div>
    <label>
      Your Message:
      <textarea cols="20" rows="5" name="email" [(ngModel)]="message"></textarea>
    </label>

  </div>

  <button (click)="send()">Send</button>
</div>
